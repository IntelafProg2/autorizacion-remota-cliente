name: autorizaciones_remota
description: Autorizaciones remotas

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.0.5
  http: ^0.13.4
  flutter_secure_storage: ^8.0.0
  intl: ^0.18.0
  flutter_local_notifications: ^16.3.2
  sqflite: ^2.2.5
  path_provider: ^2.1.0
  firebase_core: ^2.14.0
  firebase_messaging: ^14.6.3

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - assets/img/
  fonts:
    - family: Text-Black
      fonts:
        - asset: assets/fonts/SF-Pro-Text-Black.otf
    - family: Text-Bold
      fonts:
        - asset: assets/fonts/SF-Pro-Text-Bold.otf
    - family: Text-Heavy
      fonts:
        - asset: assets/fonts/SF-Pro-Text-Heavy.otf
    - family: Text-HeavyItalic
      fonts:
        - asset: assets/fonts/SF-Pro-Text-HeavyItalic.otf
    - family: Text-Light
      fonts:
        - asset: assets/fonts/SF-Pro-Text-Light.otf
    - family: Text-Medium
      fonts:
        - asset: assets/fonts/SF-Pro-Text-Medium.otf
    - family: Text-Regular
      fonts:
        - asset: assets/fonts/SF-Pro-Text-Regular.otf
    - family: Text-Semibold
      fonts:
        - asset: assets/fonts/SF-Pro-Text-Semibold.otf
